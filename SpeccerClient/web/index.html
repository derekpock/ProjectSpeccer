<!DOCTYPE html>

<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <title>Project Speccer</title>
    <meta name="description" content="Idea Sharing and Software Specification Utility">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/uiManager.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>
    <div id="output">HTML Loaded.</div>
    <div id="uiManager" class="NoSelect">
        <div id="header">
            <div id="bHome" class="Button Clickable">Home</div>
            <div id="bLogin" class="Button Clickable">Login</div>
        </div>

        <div id="pHome" class="uiPage">
            <h2>Home Page</h2>
        </div>

        <div id="pLogin" class="uiPage Hidden">
            <h2>Login</h2>
            <form>
                <label for="pLoginUser">Username: </label><input id="pLoginUser" type="text">
                <label for="pLoginPass">Password: </label><input id="pLoginPass" type="password">
                <div id="pLoginSubmit" class="Button Clickable NoSelect">Login</div>
            </form>

        </div>
    </div>
</body>
</html>
